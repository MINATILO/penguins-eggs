# DEBIAN 
# isolinux/menu.cfg
INCLUDE stdmenu.cfg

MENU TITLE Penguin's eggs - Perri's Brewery edition - Main

#DEFAULT {{{customName}}} (kernel {{{kerne}}})
LABEL {{{customName}}} (kernel {{{kernel}}})
  SAY "Booting {{{customName}}} GNU/Linux Live (kernel {{{kernel}}})..."
  linux {{{vmlinuz}}}
  APPEND initrd={{{initrdImg}}} boot=live components lang={{{lang}}} locales={{{locales}}} {{{netconfigOpt}}} {{{usernameOpt}}} {{{timezoneOpt}}} quiet splash

